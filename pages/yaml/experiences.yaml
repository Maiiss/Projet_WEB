exp: pro donc il y avait des stages obligatoires. J'ai effectué mon premier stage dans la maintenance et l'installation d'électroménager chez Cheron&Fils a CAEN. Le second stage, était en tant que vendeur conseillé au carrefour cote de nacre à CAEN. J'ai également occupé le poste de réparateur de téléphone chez 14GSM à CAEN. Puis j'ai effectué 4 stages au centre d'animation La Prairie à CAEN où j'ai été médiateur informatique. Tous mes stages, c'est très bien passer, je n'ai jamais eu de retours négatifs. 
